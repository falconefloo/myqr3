<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title class="header-title">Inicio</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="content-container">
  <ion-card class="card-container">
    <ion-card-header class="header-container">
      <ion-card-title class="header-title-large"></ion-card-title>
    </ion-card-header>

    <ion-card-content class="content-center">
      <p class="welcome-message" [@rainbow]="colors[currentColor]">Bienvenido {{ nombreUsuario }}</p>

      <div class="company-logo-container">
        <img src="/assets/sede_melipilla.jpg" alt="Logo de la empresa" class="company-logo">
      </div>

      <ion-item class="item" *ngFor="let personaje of personajes" [routerLink]="['/perfil/' + personaje.id ]">
        <ion-avatar aria-hidden="true" class="imagen" slot="start">
          <img src="{{ personaje.image }}" alt="">
        </ion-avatar>
        <ion-label>{{ personaje.name }}</ion-label>
      </ion-item>

      <ion-button expand="block" size="large" class="attendance-button">Pasar Asistencia</ion-button>
    </ion-card-content>
  </ion-card>

  
</ion-content>
